<form [formGroup]="ionicForm" (ngSubmit)="login()" novalidate>
  <ion-grid>
    <ion-row color="black" class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <div>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
            Email is required.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
            Please provide a valid email.
          </span>
          <ion-item>
            <ion-input formControlName="email" name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
            Password is required.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
            Password should be min 4 chars long.
          </span>
          <ion-item>
            <ion-input formControlName="password" name="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>
          
        </div>
        <div  class="buttons">
          <ion-button size="large" type="submit" expand="block">Login</ion-button>
          <!-- [disabled]="form.invalid" -->
        </div>
        <div  class="buttons">
          <ion-button size="large" routerLink='/register' expand="block">Register</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
