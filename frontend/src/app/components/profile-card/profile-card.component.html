<div class="item">
  <ion-card *ngIf="user">
    <ion-card-header>

      <img class="image" src="http://localhost:4000/images/{{user.profile_img}}" alt="image" />
      <div class="userinfo">
        <ion-card-title>
          {{ user.name }}
        </ion-card-title>
        <ion-card-subtitle class="dark">
          {{ user.email }}
        </ion-card-subtitle>
        <ion-button size="small" (click)="handleClick()">Edit Profile</ion-button>
      </div>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</div>
