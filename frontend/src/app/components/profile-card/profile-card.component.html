<div class="item">
  <ion-card >
    <ion-card-header>
      <ion-card-title align="center">
        {{ user.name }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content align="center">
        <img class="image" src="http://localhost:4000/images/{{user.profile_img}}" alt="image" />
      <ion-card-subtitle class="dark" align="center">
        {{ user.email }}
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</div>
